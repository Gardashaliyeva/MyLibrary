<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Offline Library</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font for a clean look -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        /* Custom scrollbar for better aesthetics */
        .book-list::-webkit-scrollbar {
            width: 8px;
        }
        .book-list::-webkit-scrollbar-track {
            background: #e5e7eb;
            border-radius: 10px;
        }
        .book-list::-webkit-scrollbar-thumb {
            background-color: #d1d5db;
            border-radius: 10px;
            border: 2px solid #e5e7eb;
        }
        .group-container {
            margin-bottom: 2rem;
        }
        .group-heading {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 1rem;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
    <div class="w-full max-w-4xl">
        <!-- Header -->
        <header class="bg-white rounded-xl shadow-lg p-6 mb-8 flex flex-col md:flex-row justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-4 md:mb-0">My Offline Library</h1>
            <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 w-full md:w-auto">
                <input type="text" id="search-input" placeholder="Search books..." class="w-full md:w-64 rounded-full border-gray-300 shadow-sm p-2 px-4 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                <button id="add-book-btn" class="bg-indigo-600 text-white font-semibold py-2 px-6 rounded-full shadow-md hover:bg-indigo-700 transition duration-300 ease-in-out transform hover:scale-105">
                    Add New Book
                </button>
            </div>
        </header>

        <!-- Main content area -->
        <main class="bg-white rounded-xl shadow-lg p-6">
            <!-- Loading and empty state messages -->
            <div id="loading-message" class="text-center text-gray-500 font-semibold p-4 hidden">
                Loading books...
            </div>
            <div id="empty-message" class="text-center text-gray-500 font-semibold p-4 hidden">
                Your library is empty. Add a book to get started!
            </div>
            
            <!-- Book list section -->
            <section id="book-list-container" class="book-list max-h-[60vh] overflow-y-auto pr-2">
                <!-- Book cards will be injected here by JavaScript -->
            </section>
        </main>
    </div>

    <!-- Modal for adding/editing a book -->
    <div id="book-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg p-6 md:p-8 relative">
            <button id="close-modal-btn" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 text-2xl leading-none">
                &times;
            </button>
            <h2 id="modal-title" class="text-2xl font-bold text-gray-800 mb-6 text-center">Add New Book</h2>
            <form id="book-form" class="space-y-4">
                <input type="hidden" id="book-id">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                    <input type="text" id="title" name="title" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                </div>
                <div>
                    <label for="author" class="block text-sm font-medium text-gray-700">Author</label>
                    <input type="text" id="author" name="author" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                </div>
                <div>
                    <label for="group" class="block text-sm font-medium text-gray-700">Group/Category</label>
                    <input type="text" id="group" name="group" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                </div>
                <div>
                    <label for="file" class="block text-sm font-medium text-gray-700">Upload Book (PDF, TXT, etc.)</label>
                    <input type="file" id="file" name="file" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-indigo-700 hover:file:bg-violet-100 transition duration-150">
                    <p class="mt-2 text-sm text-gray-500">Only required when adding a new book.</p>
                </div>
                <div class="flex justify-end pt-4">
                    <button type="submit" class="bg-indigo-600 text-white font-semibold py-2 px-6 rounded-full shadow-md hover:bg-indigo-700 transition duration-300 ease-in-out transform hover:scale-105">
                        Save Book
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal for reading a book -->
    <div id="reader-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl h-3/4 flex flex-col relative">
            <div class="flex-shrink-0 flex items-center justify-between p-4 border-b border-gray-200">
                <h2 id="reader-title" class="text-xl font-bold text-gray-800 truncate">Book Title</h2>
                <button id="close-reader-btn" class="text-gray-400 hover:text-gray-600 text-2xl leading-none">
                    &times;
                </button>
            </div>
            <div id="reader-content" class="flex-grow p-4 overflow-y-auto text-sm text-gray-800 whitespace-pre-wrap">
                <!-- Book content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm p-6 text-center">
            <h3 class="text-lg font-bold text-gray-800 mb-4">Are you sure?</h3>
            <p id="confirm-message" class="text-gray-600 mb-6">Are you sure you want to remove this book?</p>
            <div class="flex justify-center space-x-4">
                <button id="confirm-yes-btn" class="bg-red-600 text-white font-semibold py-2 px-6 rounded-full hover:bg-red-700 transition duration-300">
                    Yes, Remove
                </button>
                <button id="confirm-no-btn" class="bg-gray-300 text-gray-800 font-semibold py-2 px-6 rounded-full hover:bg-gray-400 transition duration-300">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <!-- Message box for user feedback -->
    <div id="message-box" class="fixed bottom-4 right-4 p-4 rounded-lg shadow-xl text-white font-semibold transition-opacity duration-300 ease-in-out hidden"></div>

    <script>
        // Check if the browser supports IndexedDB
        if (!window.indexedDB) {
            showMessage("Your browser doesn't support IndexedDB. This app will not work properly.", "bg-red-500");
        }
        
        // --- IndexedDB Setup ---
        const dbName = 'LibraryDB';
        const storeName = 'books';
        let db;

        const request = indexedDB.open(dbName, 1);

        // This event is triggered the first time the database is created, or when the version number is incremented.
        request.onupgradeneeded = (event) => {
            db = event.target.result;
            if (!db.objectStoreNames.contains(storeName)) {
                // Create an object store to hold book data
                db.createObjectStore(storeName, { keyPath: 'id', autoIncrement: true });
            }
        };

        // This event is triggered when the database is successfully opened.
        request.onsuccess = (event) => {
            db = event.target.result;
            console.log('IndexedDB opened successfully');
            renderBooks(); // Initial render of the books
        };

        request.onerror = (event) => {
            console.error('IndexedDB error:', event.target.error);
            showMessage("Could not open the database. Check your browser console for details.", "bg-red-500");
        };

        // --- DOM Elements ---
        const addBookBtn = document.getElementById('add-book-btn');
        const bookModal = document.getElementById('book-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const bookForm = document.getElementById('book-form');
        const bookListContainer = document.getElementById('book-list-container');
        const modalTitle = document.getElementById('modal-title');
        const bookIdInput = document.getElementById('book-id');
        const titleInput = document.getElementById('title');
        const authorInput = document.getElementById('author');
        const groupInput = document.getElementById('group');
        const fileInput = document.getElementById('file');
        const readerModal = document.getElementById('reader-modal');
        const closeReaderBtn = document.getElementById('close-reader-btn');
        const readerTitle = document.getElementById('reader-title');
        const readerContent = document.getElementById('reader-content');
        const loadingMessage = document.getElementById('loading-message');
        const emptyMessage = document.getElementById('empty-message');
        const messageBox = document.getElementById('message-box');
        const searchInput = document.getElementById('search-input');
        
        const confirmModal = document.getElementById('confirm-modal');
        const confirmMessage = document.getElementById('confirm-message');
        const confirmYesBtn = document.getElementById('confirm-yes-btn');
        const confirmNoBtn = document.getElementById('confirm-no-btn');
        
        // --- Utility Functions ---
        // Displays a temporary message box for user feedback
        function showMessage(message, colorClass = "bg-green-500") {
            messageBox.textContent = message;
            messageBox.className = `fixed bottom-4 right-4 p-4 rounded-lg shadow-xl text-white font-semibold transition-opacity duration-300 ease-in-out ${colorClass}`;
            messageBox.style.opacity = '1';
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.opacity = '0';
                setTimeout(() => messageBox.style.display = 'none', 300);
            }, 3000);
        }
        
        // Displays a custom confirmation dialog
        function showConfirm(message) {
            return new Promise((resolve) => {
                confirmMessage.textContent = message;
                confirmModal.classList.remove('hidden');
                
                confirmYesBtn.onclick = () => {
                    confirmModal.classList.add('hidden');
                    resolve(true);
                };
                
                confirmNoBtn.onclick = () => {
                    confirmModal.classList.add('hidden');
                    resolve(false);
                };
            });
        }
        

        // --- Modal and Form Handling ---
        addBookBtn.addEventListener('click', () => {
            modalTitle.textContent = 'Add New Book';
            bookForm.reset();
            bookIdInput.value = '';
            fileInput.required = true;
            bookModal.classList.remove('hidden');
        });

        closeModalBtn.addEventListener('click', () => {
            bookModal.classList.add('hidden');
        });

        closeReaderBtn.addEventListener('click', () => {
            readerModal.classList.add('hidden');
        });

        bookForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = bookIdInput.value ? parseInt(bookIdInput.value) : null;
            const title = titleInput.value;
            const author = authorInput.value;
            const group = groupInput.value || "Ungrouped";
            const file = fileInput.files[0];

            if (id) {
                // Editing an existing book
                const transaction = db.transaction([storeName], 'readwrite');
                const store = transaction.objectStore(storeName);
                const bookRequest = store.get(id);

                bookRequest.onsuccess = (event) => {
                    const book = event.target.result;
                    if (book) {
                        book.title = title;
                        book.author = author;
                        book.group = group;
                        store.put(book);
                    }
                };

                transaction.oncomplete = () => {
                    bookModal.classList.add('hidden');
                    showMessage("Book updated successfully!");
                    renderBooks();
                };

                transaction.onerror = () => {
                    showMessage("Error updating book.", "bg-red-500");
                };

            } else {
                // Adding a new book
                if (!file) {
                    showMessage("Please select a file to upload.", "bg-red-500");
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = (event) => {
                    const fileData = event.target.result;
                    const book = { title, author, group, content: fileData, fileName: file.name };
                    
                    const transaction = db.transaction([storeName], 'readwrite');
                    const store = transaction.objectStore(storeName);
                    store.add(book);

                    transaction.oncomplete = () => {
                        bookModal.classList.add('hidden');
                        showMessage("Book added successfully!");
                        renderBooks();
                    };

                    transaction.onerror = () => {
                        showMessage("Error adding book.", "bg-red-500");
                    };
                };
                reader.readAsDataURL(file); // Reads the file as a Base64 encoded string
            }
        });
        
        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase();
            renderBooks(searchTerm);
        });

        // --- CRUD Operations ---
        function renderBooks(filterTerm = '') {
            if (!db) return; // Ensure the database is ready

            loadingMessage.classList.remove('hidden');
            bookListContainer.innerHTML = '';
            
            const transaction = db.transaction([storeName], 'readonly');
            const store = transaction.objectStore(storeName);
            const request = store.getAll();

            request.onsuccess = (event) => {
                loadingMessage.classList.add('hidden');
                const books = event.target.result;
                const filteredBooks = books.filter(book => 
                    book.title.toLowerCase().includes(filterTerm) || 
                    book.author.toLowerCase().includes(filterTerm) ||
                    (book.group && book.group.toLowerCase().includes(filterTerm))
                );

                // Group books by their 'group' property
                const groupedBooks = filteredBooks.reduce((acc, book) => {
                    const group = book.group || "Ungrouped";
                    if (!acc[group]) {
                        acc[group] = [];
                    }
                    acc[group].push(book);
                    return acc;
                }, {});

                // Render each group
                const sortedGroups = Object.keys(groupedBooks).sort();
                if (sortedGroups.length === 0) {
                    emptyMessage.classList.remove('hidden');
                } else {
                    emptyMessage.classList.add('hidden');
                    sortedGroups.forEach(groupName => {
                        const booksInGroup = groupedBooks[groupName];
                        let groupHtml = `<div class="group-container">
                                            <h2 class="group-heading">${groupName}</h2>
                                            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">`;
                        
                        booksInGroup.forEach(book => {
                            groupHtml += `
                                <div class="book-card bg-gray-50 rounded-xl shadow-md p-4 flex flex-col justify-between transition-all duration-300 ease-in-out hover:shadow-lg">
                                    <div>
                                        <h3 class="text-xl font-bold text-gray-800 truncate">${book.title}</h3>
                                        <p class="text-sm text-gray-600 mt-1">by ${book.author}</p>
                                    </div>
                                    <div class="mt-4 flex space-x-2">
                                        <button onclick="readBook(${book.id})" class="flex-1 bg-indigo-500 text-white font-medium py-2 px-4 rounded-full text-sm hover:bg-indigo-600 transition-colors">Read</button>
                                        <button onclick="editBook(${book.id})" class="flex-1 bg-blue-500 text-white font-medium py-2 px-4 rounded-full text-sm hover:bg-blue-600 transition-colors">Edit</button>
                                        <button onclick="deleteBook(${book.id})" class="flex-1 bg-red-500 text-white font-medium py-2 px-4 rounded-full text-sm hover:bg-red-600 transition-colors">Remove</button>
                                    </div>
                                </div>
                            `;
                        });

                        groupHtml += `</div></div>`;
                        bookListContainer.innerHTML += groupHtml;
                    });
                }
            };
        }
        
        window.readBook = (id) => {
            const transaction = db.transaction([storeName], 'readonly');
            const store = transaction.objectStore(storeName);
            const request = store.get(id);
            
            request.onsuccess = (event) => {
                const book = event.target.result;
                if (book) {
                    readerTitle.textContent = book.title;
                    const content = book.content;

                    if (content.startsWith('data:text/plain')) {
                        // Handle text files
                        readerContent.textContent = atob(content.split(',')[1]);
                    } else if (content.startsWith('data:application/pdf')) {
                        // For PDFs, we can't display them directly in the div, so we'll provide a link.
                        readerContent.innerHTML = `<p class="text-center text-red-500 font-semibold">
                            PDFs cannot be displayed directly.
                            <a href="${content}" download="${book.fileName}" class="text-indigo-600 hover:underline">Click here to download and view.</a>
                        </p>`;
                    } else {
                        // Fallback for other file types
                        readerContent.innerHTML = `<p class="text-center text-red-500 font-semibold">
                            This file type cannot be displayed.
                            <a href="${content}" download="${book.fileName}" class="text-indigo-600 hover:underline">Click here to download.</a>
                        </p>`;
                    }
                    readerModal.classList.remove('hidden');
                }
            };
        };

        window.editBook = (id) => {
            const transaction = db.transaction([storeName], 'readonly');
            const store = transaction.objectStore(storeName);
            const request = store.get(id);

            request.onsuccess = (event) => {
                const book = event.target.result;
                if (book) {
                    modalTitle.textContent = 'Edit Book';
                    bookIdInput.value = book.id;
                    titleInput.value = book.title;
                    authorInput.value = book.author;
                    groupInput.value = book.group;
                    fileInput.required = false; // File upload is not required for editing
                    bookModal.classList.remove('hidden');
                }
            };
        };

        window.deleteBook = async (id) => {
            const confirmed = await showConfirm("Are you sure you want to remove this book?");
            if (confirmed) {
                const transaction = db.transaction([storeName], 'readwrite');
                const store = transaction.objectStore(storeName);
                store.delete(id);
                
                transaction.oncomplete = () => {
                    showMessage("Book removed successfully!");
                    renderBooks();
                };
            }
        };
    </script>
</body>
</html>
